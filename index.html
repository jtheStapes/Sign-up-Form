<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <div class="logo">ODIN</div>
            <footer class="photo-cred">Photo by Benjamin Voros on Unsplash</footer>
        </div>
        <div class="main">
            <header class="header">
                <p>This is not a real online service! You know you 
                    need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em>
                    to get started
                </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <form>
                <legend>Let's do this!</legend>
                    <p>
                        <label for="firstname"><span>FIRST NAME: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="firstname" name="firstname">
                    </p>
                    <p>
                        <label for="lastname"><span>LAST NAME: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="lastname" name="lastname">
                    </p>
                    <p>
                        <label for="email"><span>EMAIL: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone-number"><span>PHONE NUMBER: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="tel" id="phone-number" name="phone number">
                    </p>
                    <p>
                        <label for="password"><span>PASSWORD: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="confirm-password"><span>CONFIRM PASSWORD: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </p>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><button type="button">Log in</button></span></p>
        </div>
    </div>
</body>
</html>
