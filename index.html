<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <div class="logo"><span><img src="odin-lined.png"></span>ODIN</div>
            <footer class="photo-cred">Photo by Benjamin Voros on Unsplash</footer>
        </div>
        <div class="main">
            <header class="header">
                <p>This is not a real online service! You know you 
                    need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em>
                    to get started
                </p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form>
                    <fieldset>
                        <div class="columns">
                            <div class="col-one">
                                <p>
                                    <label for="firstname">FIRST NAME: </label>
                                    <input type="text" id="firstname" name="firstname" required>
                                </p>
                                <p>
                                    <label for="email">EMAIL:</label>
                                    <input type="email" id="email" name="email" required>
                                </p>
                                <p>
                                    <label for="password">PASSWORD:</label>
                                    <input type="password" id="password" name="password" required>
                                </p>
                            </div>
                            <div class="col-two">
                                <p>
                                    <label for="lastname">LAST NAME:</label>
                                    <input type="text" id="lastname" name="lastname" required>
                                </p>
                                
                                <p>
                                    <label for="phone-number">PHONE NUMBER:</label>
                                    <input type="tel" id="phone-number" name="phone number" required>
                                </p>
                                
                                <p>
                                    <label for="confirm-password">CONFIRM PASSWORD:</label>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                </p>
                            </div>
                        </div>
                        
                    </fieldset>
                    
                </form>
                
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><a href='#'>Log in</a></span></p>
        </div>
    </div>
</body>
</html>
